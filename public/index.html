<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brayan</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-6">
					<h1>Login with Google</h1>

					<div
						id="g_id_onload"
						data-client_id="466260566012-ernuo04qhbn2cfqsi07bbo5rslt6oln0.apps.googleusercontent.com"
						data-auto_prompt="false"
						data-callback="handleCredentialResponse"
					></div>
					<div
						class="g_id_signin"
						data-type="standard"
						data-size="large"
						data-theme="outline"
						data-text="sign_in_with"
						data-shape="rectangular"
						data-logo_alignment="left"
					></div>

					<button class="btn btn-primary mt-3" id="google_signout">Signout</button>
				</div>
				<div class="col-sm-6">
					<h1>Custom Login</h1>

					<form class="d-grid">
						<input type="email" name="email" id="email" class="form-control" placeholder="Email *" />
						<input type="password" name="password" id="password" class="form-control mt-3" placeholder="Password *" />

						<button type="submit" class="btn btn-primary mt-3">Login</button>
					</form>
				</div>
			</div>
		</div>

		<script src="./js/auth.js"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
	</body>
</html>
