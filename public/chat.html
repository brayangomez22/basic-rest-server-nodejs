<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-6">
					<h3>Send Message</h3>
					<hr />

					<input type="text" id="txtUID" class="form-control mb-3" placeholder="UID" autocomplete="off" />
					<input type="text" id="txtMessage" class="form-control mb-3" placeholder="Message" autocomplete="off" />

					<h3>Active users</h3>
					<hr />

					<ul id="listUsers"></ul>
				</div>

				<div class="col-sm-6">
					<h3>Chat</h3>
					<hr />

					<ul id="chat"></ul>
				</div>
			</div>

			<button id="btnLeave" class="btn btn-outline-danger">Logout</button>
		</div>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./js/chat.js"></script>
	</body>
</html>
